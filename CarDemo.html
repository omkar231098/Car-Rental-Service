<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarDemo</title>
</head>
<style>
    #main{
      display: flex;
      flex-direction: row;
      margin: auto;
      width: 75%;
      column-gap: 10px;
      
    }

    #sidenav{
      display: flex;
      flex-direction: column;
      margin: auto;
      width: 30%;
      height: auto;
     
      padding: 8px;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
    }

    #data-list-wrapper{
      display: flex;
      flex-direction: column;
      margin: auto;
      width: 70%;
     
      height: auto;
    }
    .carname{
      font-size: 28px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: rgb(93,93,93);
      padding: 10px;
    }
    .carprice{
      font-size: 22px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      padding: 18px;
    }
    .caravailable{
      font-size: 16px;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
      padding: 18px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: rgb(0, 0, 0);
    }
    .carlocation{
      font-size: 16px;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
      padding: 18px;
      margin-top: 10px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: rgb(0, 0, 0);
     
    }

    .Cardetails{
      display: grid;
      grid-template-columns: repeat(2,1fr);
      padding: 18px;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
      margin-top: 10px;
      font-size: 15px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
     
    }
    #box1{
      display: grid;
      grid-template-columns: repeat(2,1fr); 
      gap: 10px;
      padding: 18px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: rgb(0, 0, 0);
    }

    #box2{
      display: grid;
      grid-template-columns: repeat(2,1fr); 
      gap: 10px;
      padding: 18px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: rgb(0, 0, 0);
    }
    #infodiv{
      display: grid;
      padding: 18px;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
      margin-top: 10px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: rgb(93,93,93);
    }
    #bottomimg{
      margin-top: 10px;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
    }
    #features{
      display: grid;
      grid-template-columns: repeat(2,1fr); 
      padding: 18px;
      margin-top: 10px;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
      font-size: 15px;

    }
    #title{
      padding-left: 10px;  font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    #box3{
      display: grid;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      gap: 10px;
      padding: 15px;
      color: rgb(93,93,93);

    }

    #box4{
      display: grid;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      gap: 10px;
      padding: 15px;
      color: rgb(93,93,93);
    }

    .PriceTitle{
      font-size: 28px;
      color: rgb(93,93,93);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .downpayment{
      font-size: 15px;
      color: rgb(0, 0, 0);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin-top: 10px;
    }
    .Payment{
      width:95%;
      height: 50px;
      font-size: 20px;
      margin-top: 10px;
      background-color:rgb(158, 158, 158);
      color: black;
      border: none;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .Payment1{
      width:95%;
      height: 50px;
      font-size: 20px;
      margin-top: 10px;
      background-color:rgb(213,1,42);
      color: white;
      border: none;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    #info{
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(2,1fr);
      
      margin-top: 20px;
      font-size: 24px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
     
    }

    #info1{
      display: block;
      background-color:rgb(213,1,42);
      padding: 12px;
      color: white;
      height: 50px;
      align-items: center;
      text-align: center;
    }
    #info2{
      display: block;
      background-color:rgb(173, 173, 173);
      padding: 12px;
      height: 50px;
      align-items: center;
      text-align: center;

    }
</style>
<body>

<main id="main">


<div class="data-list-wrapperr" id="data-list-wrapperr"></div>



<nav id="sidenav" class="sidenav" >
                
</nav>
        
      
        
</main>

</body>
</html>
