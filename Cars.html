<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars : Inventory</title>
    <link rel="stylesheet" href="Cars.css">
<body>

<!-------------------------------------------------------Main Div------------------------------------------------------>
<main id="main">
<!--------------------------------------------------Side Naviagation Div----------------------------------------------->
  <nav id="sidenav" >

  <img onclick="reset()" src="Car RentalExpress (1).png" alt="" width="90%">

  <h3 id="searchtitle">Find Your Dream Car </h3>
        
  <input type="text" oninput="search()"  name="search" id="searchbox"   placeholder="Search Cars">
  <br>

  <hr style=" border: none; background-color:rgb(255, 18, 18); width: 98%; height: 1.8px;">
  <br>

<!-----------------------------------------------------Filter Buttons--------------------------------------------------->
<button type="button" class="collapsible">Sort By</button>
<div class="content" id="content1">

    <div><button onclick="handlesort1()" class="sortbtnhover" id="sortbtn1" >Year : New to Old</button></div>
    <div><button onclick="handlesort2()" class="sortbtnhover" id="sortbtn2" >Year : Old to New</button></div>
    <div><button onclick="handlesort3()" class="sortbtnhover" id="sortbtn3" >Mileage: Low to High</button></div>
    <div><button onclick="handlesort4()" class="sortbtnhover" id="sortbtn4" >Mileage: High to Low</button></div>
    <div><button onclick="handlesort5()" class="sortbtnhover" id="sortbtn5" >Price: Low to High</button></div>
    <div><button onclick="handlesort6()" class="sortbtnhover" id="sortbtn6" >Price: High to Low</button></div>
    

</div>

<button type="button" class="collapsible">Brands</button>
<div class="content">
  
  <div><input id="box1" onclick="brand1()"  type="checkbox"  name="checkbox-filter-1" value="Mitsubishi" >Mitsubishi</input></div>
    
    <div><input id="box2" onclick="brand2()"  type="checkbox"  name="checkbox-filter-1" value="Kia" >Kia</input></div>

    <div><input id="box3" onclick="brand3()"  type="checkbox"  name="checkbox-filter-1" value="Volkswagen" >Volkswagen</input></div>
    
    <div><input id="box4" onclick="brand4()"  type="checkbox"  name="checkbox-filter-1" value="Hyundai" >Hyundai</input></div>
    
    <div><input id="box5" onclick="brand5()"  type="checkbox"  name="checkbox-filter-1" value="Nissan" >Nissan</input></div>

    <div><input id="box6" onclick="brand6()"  type="checkbox"  name="checkbox-filter-1" value="Toyota" >Toyota</input></div>

    <div><input id="box7" onclick="brand7()"  type="checkbox"  name="checkbox-filter-1" value="Ford" >Ford</input></div>


</div>

<button type="button" class="collapsible">Location</button>
<div class="content">
 
    <div><input id="box8" type="checkbox" onclick="brand8()" name="checkbox-filter-1" value="Delhi">Delhi</input></div>
    
    <div><input id="box9" type="checkbox" onclick="brand9()" name="checkbox-filter-1" value="Mumbai">Mumbai</input></div>

    <div><input id="box10" type="checkbox" onclick="brand10()" name="checkbox-filter-1" value="Bangalore">Bangalore</input></div>
    
    <div><input id="box11" type="checkbox" onclick="brand11()" name="checkbox-filter-1" value="Hyderabad">Hyderabad</input></div>
    
    <div><input id="box12" type="checkbox" onclick="brand12()" name="checkbox-filter-1" value="Kolkata">Kolkata</input></div>

    <div><input id="box13" type="checkbox" onclick="brand13()" name="checkbox-filter-1" value="Pune">Pune</input></div>
    
    <div><input id="box14" type="checkbox" onclick="brand14()" name="checkbox-filter-1" value="Patna">Patna</input></div>

    <div><input id="box15" type="checkbox" onclick="brand15()" name="checkbox-filter-1" value="Rajkot">Rajkot</input></div>
    
    <div><input id="box16" type="checkbox" onclick="brand16()" name="checkbox-filter-1" value="Meerut">Meerut</input></div>
    
    <div><input id="box17" type="checkbox" onclick="brand17()" name="checkbox-filter-1" value="Varanasi">Varanasi</input></div>


</div>

<button type="button" class="collapsible">Mileage</button>
<div class="content">
 


  <div><input id="box20" type="checkbox" onclick="brand20()" name="checkbox-filter-1" value="50000">50,000 or less</input></div>
  
  <div><input id="box21" type="checkbox" onclick="brand21()" name="checkbox-filter-1" value="60000">60,000 or less</input></div>
  
  <div><input id="box22" type="checkbox" onclick="brand22()" name="checkbox-filter-1" value="70000">70,000 or less</input></div>
   
  <div><input id="box23" type="checkbox" onclick="brand23()" name="checkbox-filter-1" value="80000">80,000 or less</input></div>
  
  <div><input id="box24" type="checkbox" onclick="brand24()" name="checkbox-filter-1" value="90000">90,000 or less</input></div>
  
  <div><input id="box25" type="checkbox" onclick="brand25()" name="checkbox-filter-1" value="100000">100,000 or less</input></div>

</div>


  </nav>

<div class="data-list-wrapper" id="data-list-wrapper"></div>



</main>

<div class="pagination-wrapper" id="pagination-wrapper"></div>

</body>
</html>

<script src="Cars.js"></script>
